name: SnapPaste CI/CD

on:
  push:
    branches: [main]
    tags:
      - '[0-9]*' 
  pull_request:
    branches: [main]

jobs:
  frontend-check:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies and type check
        run: npm ci && npm run check

  rust-check:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      - name: Check formatting and linting
        run: |
          cd src-tauri
          cargo fmt --check
          cargo clippy -- -D warnings

  build-and-release:
    needs: [frontend-check, rust-check]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    permissions:
      contents: write 
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release Notes
        shell: bash
        run: |
          echo "## Updates" > release_notes.md
          # 尝试获取上一个 tag，如果有的话，就获取上一个 tag 到现在的 commit
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s" >> release_notes.md
          else
            # 如果没有上一个 tag，就获取所有 commit（或者你想要限制数量也可以用 -n 10）
            git log --pretty=format:"- %s" >> release_notes.md
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install dependencies and build
        run: npm ci && npm run tauri build

      - name: Rename and Zip artifacts
        shell: pwsh
        run: |
          $portableExe = "src-tauri/target/release/SnapPaste.exe"
          if (Test-Path $portableExe) {
              Compress-Archive -Path $portableExe -DestinationPath "src-tauri/target/release/SnapPaste-windows-64-portable.zip" -Force
          }

          $setupExe = Get-ChildItem -Path "src-tauri/target/release/bundle/nsis/*.exe" | Select-Object -First 1
          
          if ($setupExe) {
              Compress-Archive -Path $setupExe.FullName -DestinationPath "src-tauri/target/release/SnapPaste-windows-64-setup.zip" -Force
          }

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/SnapPaste-windows-64-portable.zip
            src-tauri/target/release/SnapPaste-windows-64-setup.zip
          tag_name: ${{ github.ref_name }}
          name: "${{ github.ref_name }}"
          body_path: release_notes.md
          draft: true 
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}